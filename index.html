<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ping-pong</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="div_button"></div>
        <button id="button_run">Run</button>
        
        <div>
        <span>Level: <select id="s_Level">
            <!-- <option value="o_easy">Easy</option>
            <option value="o_hard">Hard</option> -->
        </select></span>
        </div>
        <span>Counter: <input id="cv" type="number" min="1" max="1000" step="1" value="5"></span>

        <p>Key W - Up movement</p>
        <p>Key S - Down movement</p>
        

        <script src="main.js"></script>
    </body>
</html>
